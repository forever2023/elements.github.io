<!DOCTYPE html>
<html>
<head>
    <title>元素消消乐</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* 暗黑模式 */
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #ffffff;
        }

        /* 果冻模式 */
        body.jelly-mode {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff6f61, #ff4a3d);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4a3d, #ff6f61);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s, opacity 0.5s;
            opacity: 0;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: transform 0s, opacity 0s;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 5px;
            margin-top: 10px;
            background: #333;
            color: #fff;
        }

        /* 游戏界面样式 */
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            gap: 5px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .tile {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s, background 0.3s, box-shadow 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .tile.selected {
            border-color: #ff6f61;
            background: rgba(255, 111, 97, 0.8);
        }

        .tile.removed {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s;
        }

        /* 暗黑模式下的游戏界面 */
        body.dark-mode #gameBoard {
            background: rgba(45, 45, 45, 0.1);
        }

        body.dark-mode .tile {
            background: rgba(68, 68, 68, 0.8);
            color: #ffffff;
        }

        body.dark-mode .tile:hover {
            background: rgba(85, 85, 85, 0.8);
        }

        body.dark-mode .tile.selected {
            border-color: #ff6f61;
            background: rgba(255, 111, 97, 0.8);
        }

        /* 果冻模式下的游戏界面 */
        body.jelly-mode #gameBoard {
            background: rgba(255, 255, 255, 0.3);
        }

        body.jelly-mode .tile {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        body.jelly-mode .tile:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        body.jelly-mode .tile.selected {
            border-color: #ff6f61;
            background: rgba(255, 111, 97, 0.8);
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
            color: #ff6f61;
            display: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #timer {
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
		#author {
            font-size: 10px;
            text-align: right;
        }

        #levelInfo {
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* 结束界面样式 */
        #endScreen {
            display: none;
            text-align: center;
        }

        #endScreen h1 {
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #endMessage {
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #recordForm {
            margin-top: 20px;
        }

        #historyRecord {
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 模式切换按钮 */
        #modeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* 开始界面样式 */
        #startScreen {
            text-align: center;
        }
		/* 游戏界面样式 */
        #gameScreen {
            text-align: center;
        }
        /* 隐藏游戏界面的标题和时间、关卡信息 */
        #gameScreen h1,
        #gameScreen #timer,
        #gameScreen #levelInfo {
            display: none;
        }

        /* 显示游戏界面的标题和时间、关卡信息 */
        #gameScreen.active h1,
        #gameScreen.active #timer,
        #gameScreen.active #levelInfo {
            display: block;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- 模式切换按钮 -->
    <button id="modeToggle">切换背景</button>
	
    <!-- 开始界面 -->
    <div id="startScreen">
        <h1>元素消消乐</h1>
        <button id="startButton">开始游戏</button>
    </div>

    <!-- 游戏界面 -->
    <div id="gameScreen">
        <h1>元素消消乐</h1>
        <div id="timer">时间: 0 秒</div>
        <div id="levelInfo">关卡: 1/3</div>
        <div id="gameBoard"></div>
        <div id="message"></div>
		<div id="author">author:丿君灬臨↘天丅</div>
    </div>

    <!-- 结束界面 -->
    <div id="endScreen">
        <h1>恭喜通关！</h1>
        <p id="endMessage"></p>
        <div id="recordForm" style="display: none;">
            <input type="text" id="playerName" placeholder="请输入你的名字">
            <button id="submitName">提交</button>
        </div>
        <p id="historyRecord" style="display: none;"></p>
    </div>

    <!-- 音效 -->
    <audio id="clickSound" src="music/click.wav"></audio>
    <audio id="matchSound" src="music/match.wav"></audio>
    <audio id="levelCompleteSound" src="music/level_complete.wav"></audio>
    <audio id="gameCompleteSound" src="music/game_complete.wav"></audio>

    <script>
        // 元素名称与符号的对应关系
        const elements = [
            { name: "氢", symbol: "H" },
            { name: "氦", symbol: "He" },
            { name: "碳", symbol: "C" },
            { name: "氮", symbol: "N" },
            { name: "氧", symbol: "O" },
            { name: "氟", symbol: "F" },
            { name: "氖", symbol: "Ne" },
            { name: "钠", symbol: "Na" },
            { name: "镁", symbol: "Mg" },
            { name: "铝", symbol: "Al" },
            { name: "硅", symbol: "Si" },
            { name: "磷", symbol: "P" },
            { name: "硫", symbol: "S" },
            { name: "氯", symbol: "Cl" },
            { name: "氩", symbol: "Ar" },
            { name: "钾", symbol: "K" },
            { name: "钙", symbol: "Ca" },
            { name: "碘", symbol: "I" },
            { name: "金", symbol: "Au" },
            { name: "银", symbol: "Ag" },
            { name: "铜", symbol: "Cu" },
            { name: "铁", symbol: "Fe" },
            { name: "钡", symbol: "Ba" },
            { name: "铂", symbol: "Pt" },
            { name: "锌", symbol: "Zn" },
            { name: "汞", symbol: "Hg" },
            { name: "锰", symbol: "Mn" }
        ];

        const ROWS = 8;
        const COLS = 8;
        const LEVELS = 3; // 3 个关卡
        let selectedTiles = []; // 用于存储当前选中的两个元素
        let tiles = [];
        let startTime = null; // 游戏开始时间
        let timerInterval = null; // 计时器
        let currentLevel = 1; // 当前关卡
        let totalTime = 0; // 总用时

        // 生成随机颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 初始化游戏
        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            // 更新关卡信息
            document.getElementById('levelInfo').textContent = `关卡: ${currentLevel}/${LEVELS}`;

            // 计算总格子数的一半
            const totalPairs = ROWS * COLS; // 64 个格子
            const halfPairs = totalPairs / 2; // 32 对

            // 随机选择元素名称，确保每种元素至少出现一次，最多出现两次
            const selectedElements = [];
            const elementCounts = new Array(elements.length).fill(0); // 记录每种元素的出现次数

            // 确保每种元素至少出现一次
            for (let i = 0; i < elements.length; i++) {
                selectedElements.push(elements[i]);
                elementCounts[i]++;
            }

            // 随机填充剩余的元素名称
            for (let i = elements.length; i < halfPairs; i++) {
                const randomIndex = Math.floor(Math.random() * elements.length);
                if (elementCounts[randomIndex] < 2) {
                    selectedElements.push(elements[randomIndex]);
                    elementCounts[randomIndex]++;
                } else {
                    i--; // 如果已经出现两次，重新选择
                }
            }

            // 生成元素对
            const elementPairs = [];
            selectedElements.forEach((element, index) => {
                const nameColor = getRandomColor(); // 随机生成元素名称颜色
                const symbolColor = getRandomColor(); // 随机生成元素符号颜色
                elementPairs.push({ type: "name", value: element.name, symbol: element.symbol, color: nameColor });
                elementPairs.push({ type: "symbol", value: element.symbol, name: element.name, color: symbolColor });
            });

            // 打乱元素对
            shuffle(elementPairs);

            // 填充网格
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const element = elementPairs.pop();
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = element.value;
                    tile.style.backgroundColor = element.color; // 设置背景颜色
                    tile.style.color = "#fff"; // 文字颜色为白色
                    tile.dataset.type = element.type;
                    tile.dataset.match = element.type === "name" ? element.symbol : element.name;
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.addEventListener('click', () => handleTileClick(tile));
                    board.appendChild(tile);
                    tiles.push(tile);
                }
            }

            // 重置计时器
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        // 处理点击事件
        function handleTileClick(tile) {
            if (tile.classList.contains('removed')) return;

            // 播放点击音效
            document.getElementById('clickSound').play();

            // 如果已经选中了两个元素，取消选中状态
            if (selectedTiles.length === 2) {
                selectedTiles.forEach(t => t.classList.remove('selected'));
                selectedTiles = [];
            }

            // 将当前点击的元素加入选中列表
            tile.classList.add('selected');
            selectedTiles.push(tile);

            // 如果选中了两个元素
            if (selectedTiles.length === 2) {
                const [tile1, tile2] = selectedTiles;
                const isMatch =
                    (tile1.dataset.type === "name" && tile2.dataset.match === tile1.textContent) ||
                    (tile1.dataset.type === "symbol" && tile2.dataset.match === tile1.textContent);

                if (isMatch) {
                    // 播放匹配成功音效
                    document.getElementById('matchSound').play();

                    // 如果两个元素匹配，删除它们
                    tile1.classList.add('removed');
                    tile2.classList.add('removed');
                    tile1.classList.remove('selected');
                    tile2.classList.remove('selected');
                    selectedTiles = [];

                    // 检查是否所有元素都被删除
                    if (tiles.every(t => t.classList.contains('removed'))) {
                        clearInterval(timerInterval);
                        const levelTime = Math.floor((Date.now() - startTime) / 1000);
                        totalTime += levelTime;
                        if (currentLevel < LEVELS) {
                            // 播放关卡完成音效
                            document.getElementById('levelCompleteSound').play();

                            // 进入下一关
                            currentLevel++;
                            document.getElementById('message').textContent = `关卡 ${currentLevel - 1} 完成！用时: ${levelTime} 秒`;
                            document.getElementById('message').style.display = 'block';
                            setTimeout(() => {
                                document.getElementById('message').style.display = 'none';
                                initGame();
                            }, 2000);
                        } else {
                            // 播放游戏完成音效
                            document.getElementById('gameCompleteSound').play();

                            // 完成所有关卡，显示结束界面
                            showEndScreen(totalTime);
                        }
                    }
                } else {
                    // 如果两个元素不匹配，取消选中状态
                    setTimeout(() => {
                        tile1.classList.remove('selected');
                        tile2.classList.remove('selected');
                        selectedTiles = [];
                    }, 500); // 延迟 0.5 秒取消选中状态
                }
            }
        }

        // 更新计时器
        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `时间: ${elapsedTime} 秒`;
        }

        // 显示结束界面
        function showEndScreen(totalTime) {
            // 隐藏游戏界面，显示结束界面
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';

            // 显示通关时间
            document.getElementById('endMessage').textContent = `你的通关时间: ${totalTime} 秒`;

            // 获取历史记录
            const record = JSON.parse(localStorage.getItem('record'));
            if (!record) {
                // 如果没有历史记录，提示用户提交名字
                document.getElementById('recordForm').style.display = 'block';
                document.getElementById('submitName').addEventListener('click', () => {
                    const playerName = document.getElementById('playerName').value;
                    if (playerName) {
                        localStorage.setItem('record', JSON.stringify({ name: playerName, time: totalTime }));
                        alert('记录已保存！');
                        location.reload(); // 刷新页面
                    } else {
                        alert('请输入你的名字！');
                    }
                });
            } else if (totalTime < record.time) {
                // 如果本次通关时间超过历史记录，提示用户提交名字
                document.getElementById('recordForm').style.display = 'block';
                document.getElementById('submitName').addEventListener('click', () => {
                    const playerName = document.getElementById('playerName').value;
                    if (playerName) {
                        localStorage.setItem('record', JSON.stringify({ name: playerName, time: totalTime }));
                        alert('你创造了一个新记录！');
                        location.reload(); // 刷新页面
                    } else {
                        alert('请输入你的名字！');
                    }
                });
            } else {
                // 如果未超过历史记录，显示历史记录
                document.getElementById('historyRecord').textContent = `历史最高记录: ${record.time} 秒（${record.name}）`;
                document.getElementById('historyRecord').style.display = 'block';
            }
        }

        // 随机打乱数组
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 开始游戏按钮点击事件
        document.getElementById('startButton').addEventListener('click', () => {
            // 隐藏开始界面，显示游戏界面
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameScreen').classList.add('active'); // 激活游戏界面
            // 初始化游戏
            currentLevel = 1;
            totalTime = 0;
            initGame();
        });

        // 模式切换按钮点击事件
        document.getElementById('modeToggle').addEventListener('click', () => {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('jelly-mode');
            } else {
                body.classList.remove('jelly-mode');
                body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
